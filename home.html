<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" media="screen and (max-width:750px)" href="css/max750.css">
    <link rel="stylesheet" media="screen and (min-width:750px) and (max-width :950px)" href="css/750_950.css">
    <link rel="icon" href="images/logo.ico">
    <title>Gustav Willig</title>
</head>
<body>
    <div class="container header_container">
        <header class="header">
            <div class="row">
                <div class="col-md-1 ">
                    <img id="logo" class="logo" src="images/logo.png" alt="logo">
                </div>
                <div class="col-md-6 offset-md-5 header_smartphone">
                    <div class="col align-self-end name ">
                        <h1 class="headline">Gustav Willig</h1>
                        <h3 class="sub_title" >Front-End Developer | Engineer</h3>
                    </div>
                </div>
            </div>
        </header>
        <div id="main" class="row">
            <div class="col-md-6 offset-md-6 content">
                <main>
                    <div class="row" >
                        <div class="col-md-3 float-right smartphone">
                            <img class="img_project" src="images/app.png" alt="logo">
                        </div>
                        <div class="col-md-6 float-right smartphone_text" >
                            <p class="project_title">
                            app
                            </p>
                            <p class="project_link">
                                <a class="project_link" href="https://github.com/udacity/data_analyis">https://github.com/udacity/data_analyis</a>
                            </p>
                        </div>
                    </div>
                     <div class="row" >
                         <div class="col-md-3 float-right smartphone">
                             <img class="img_project" src="images/data_analysis.png" alt="logo">
                         </div>
                         <div class="col-md-6 float-right smartphone_text" >
                             <p class="project_title">
                             Data analysis
                             </p>
                             <p class="project_link">
                                 <a class="project_link" href="https://github.com/udacity/data_analyis">https://github.com/udacity/data_analyis</a>
                             </p>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-md-3 float-right smartphone">
                             <img class="img_project" src="images/html.png" alt="logo">
                         </div>
                         <div class="col-md-3 float-right smartphone_text">
                             <p class="project_title">
                             Website
                             </p>
                             <p class="project_link">
                                 <a class="project_link" href="https://github.com/udacity/data_analyis">https://github.com/udacity/website</a>
                             </p>
                         </div>
                     </div>
                </main>
                    <footer>
                        <div class="row justify-content-md-center footer_bottom">
                            <div class="straight_line">
                                <p></p>
                            </div>
                            <div class="col col-md-auto social_media">
                                <!--Source:https://www.iconfinder.com/icons/107178/circle_linkedin_icon -->
                                <a href="https://github.com/"><img  src="images/linkedin.png" alt="linkedin"></a>
                            </div>
                            <div class="col col-md-auto social_media">
                                <a href="https://github.com/"><img src="images/github.png" alt="github"></a>
                            </div>
                            <div class="col col-md-auto social_media">
                                <a href="https://github.com/"><img src="images/contact.png" alt="contact"></a>
                            </div>
                        </div>
                    </footer>
            </div>
        </div>
    </div>

</html>
